<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lista_de_usuarios.css">
    <title>Lista de usuarios</title>
</head>

<body>
    <h1>Lista de usuarios</h1>
    <div id="user-list">Cargando usuarios...</div>

    <script>
        fetch("https://reqres.in/api/users", {
            method: "Get",
            headers: {
                "x-api-key": "reqres-free-v1"
            }
        })
            .then(response => response.json())
            .then(data => {
                const userList = document.getElementById("user-list");
                userList.innerHTML = "";

                data.data.forEach(user => {
                    const userCard = document.createElement("div");
                    userCard.className = "user-card";
                    userCard.innerHTML = `
        <img src="${user.avatar}" alt="Avatar" width="60" height="60" />
        <div>
          <strong>${user.first_name} ${user.last_name}</strong><br />
          Email: ${user.email}
        </div>
      `;
                    userList.appendChild(userCard);
                });
            })
            .catch(error => {
                document.getElementById("user-list").innerText = "Error al cargar usuarios.";
                console.error("Error:", error);
            });
    </script>
</body>

</html>
